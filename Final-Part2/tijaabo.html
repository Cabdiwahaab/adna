<html><head><title>Animation in the Document Object Model</title><style>	body {		background-color: 	lightgreen; }	#box1 {		position:			absolute;				top:				100px;				left:				200px;				border: 			solid black 5px;				width:				800px;				height:				500px;				background-color:	lightblue;   }	#eagle { 	position:			relative;				top:				0px;				left:				0px; }	#headerA {	position:			absolute;				top:				70px;				left:				40px; }	#button1 {	position:			absolute;				top:				100px;				left:				50px; }	#button2 {	position:			absolute;				top:				100px;				left:				1080px; }						</style><script>	var cycle = 0;	var timer1;		function initialize(){		document.getElementById("eagle").style.left = "0px";		document.getElementById("eagle").style.top = "0px";		document.getElementById("eagle").style.width = "50px";		document.getElementById("eagle").style.height = "50px";	}	function moveIt(a, b){		var x = a + parseInt(document.getElementById("eagle").style.left);		document.getElementById("eagle").style.left = x + "px";		var y = b + parseInt(document.getElementById("eagle").style.top);		document.getElementById("eagle").style.top = y + "px";		console.log("x is " + x);	}	function growIt() {		var w = parseInt(document.getElementById("eagle").style.width);		var h = parseInt(document.getElementById("eagle").style.height);		console.log("The width is " + w + " and the height is " + h);		document.getElementById("eagle").style.width = (1.05*w) + "px";		document.getElementById("eagle").style.height = (1.05*h) + "px";	}		function moveEagle(){		if (cycle < 130){			moveIt(5, 0);			cycle++;		} else if (cycle < 220){			moveIt(0, 5);			cycle++;			document.getElementById("box1").style.backgroundColor = "yellow";				} else if (cycle == 220) {			moveIt(-5, 0);			cycle++;			document.getElementById("box1").style.backgroundColor = "pink";				} else if (cycle < 335){			moveIt(-5, 0);			cycle++;		} else if (cycle < 400){			moveIt(5, -5);						document.getElementById("box1").style.backgroundColor = "brown";			growIt();						cycle++;					} else if (cycle == 400){			document.getElementById("eagle").style.visibility = "hidden";			clearInterval(timer1);		}	}		function runEagle(){		timer1 = setInterval(moveEagle, 20); 	}		function stopEagle(){		clearInterval(timer1);	}	</script></head><body onload="initialize()"><h1> Final project part2</h1><div id="box1">		<img id="eagle" src="eagle.png" height="50" width="50" alt="Eagle" /></div><input type="button" id="button1" value="Run Eagle" onclick="runEagle()" /><input type="button" id="button2" value="Stop Eagle" onclick="stopEagle()" /></body></html>
